<html>
    <head>
        <title>insert book information</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        
        <div class="main">
            <h1 class="insert">Enter book datails</h1>
            <center>

            <form action="./information/insert" method="post">
                <table class="data">
                    <tr class="row">
                        <th class="head"> Book Id </th>
                        <td class="in"><input type="text" name="book_id" ></td>
                    </tr>

                    <tr class="row">
                        <th class="head"> Book Name </th>
                        <td class="in"><input type="text" name="book_name" ></td>
                    </tr>

                    <tr class="row">
                        <th class="head"> Author Name </th>
                        <td class="in"><input type="text" name="author_name" ></td>
                    </tr>
                    <tr class="row">
                        <th class="head"> Book Type </th>
                        <td class="in"><input type="text" name="book_type" ></td>
                    </tr>

                    <tr class="row">
                        <th class="head"> Book Price </th>
                        <td class="in"><input type="text" name="book_price" ></td>
                    </tr>

                    <tr >
                        <td style="padding-top:20px;padding-left: 250px;"><input type="submit" name="submit" ></td>
                    </tr>
                </table>
            </form>
        </center>
        </div>
    </body>
</html>
